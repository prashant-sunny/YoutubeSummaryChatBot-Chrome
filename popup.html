<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="chat-container">
      <div id="messages"></div>

      <div id="input-area">
        <input type="text" id="user-input" placeholder="Ask something..." />
        <button id="send-btn">Send</button>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
